<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
</head>

<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        <div class="header_img"> <img src="images/young.avif" alt="Profile Image"> </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="#" class="nav_logo">
                    <!-- <i class='bx bx-layer nav_logo-icon'></i> -->
                      <img class="nav_logo-icon" src="images/logo.jpg" alt="Logo">

                    <span class="nav_logo-name">Pharmacy <br> Management System</span>
                </a>
                <div class="nav_list">
                    <a href="#" class="nav_link active">
                        <i class='bx bx-grid-alt nav_icon'></i>
                        <span class="nav_name">Dashboard</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class='bx bx-user nav_icon'></i>
                        <span class="nav_name">Patients</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class='bx bxs-shield-plus nav_icon'></i>
                        <span class="nav_name">Prescriptions</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class='bx bxs-capsule nav_icon'></i>
                        
                        <span class="nav_name">Medication</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class='bx bxs-cart-add nav_icon'></i>
                        <span class="nav_name">Inventory</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class='bx bxs-truck nav_icon'></i>
                        <span class="nav_name">Suppliers</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class='bx bxs-lock-alt nav_icon'></i>
                        <span class="nav_name">Change Password</span>
                    </a>
                </div>
            </div>
            <a href="#" class="nav_link">
                <i class='bx bx-log-out nav_icon'></i>
                <span class="nav_name">Signout</span>
            </a>
        </nav>
    </div>
    <!--Container Main start-->
    <div class="height-100 bg-light">
        <h4>Main Components</h4>
    </div>
    <!--Container Main end-->

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-pp5u6Aw5+r9A9TAlGldfAdKs7O7Hp7UbnkTbCAf+UI1ESD/iThs7enHf5JWIOtvK" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="script.js" defer></script>
</body>

</html>
